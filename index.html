<!DOCTYPE html>
<html lang="en">

<head>

    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Regma Web Design</title>
</head>

<body>
    <header class="bg-[var(--regma-bg-dark-secondary)] sticky top-0 z-50 shadow-lg">

    <footer class="bg-[var(--regma-bg-dark-secondary)] border-t border-gray-700">
        <div class="container mx-auto px6 py10">
            <div></div>
